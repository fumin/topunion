<!DOCTYPE html>
<html>
<head>
	<script src="/static/util.js"></script>

	<style>
body {
	font-size: 4vw;
}

table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

.alert {
  animation: alertKeyframes 2s infinite;
}
@keyframes alertKeyframes {
  0% {color: inherit;}
  50% {color: red;}
  100% {color: inherit;}
}
	</style>
</head>
<body>
<h1><img src="/static/logo.jpg" style="vertical-align: bottom; height: 1.5em;">Topunion EMS</h1>
<pre id="info"></pre>

<div id="refresh-info"></div>
<table id="tb">
	<thead><tr>
		<th>Time</th>
		{{range .Camera}}
		<th>{{.}}</th>
		{{end}}
	</tr></thead>
	<tbody>
	{{$cameras := .Camera}}
	{{range .Data}}
		{{$datum := .}}
		<tr>
			<td>{{$datum.DateHour}}</td>
			{{range $cameras}}
			{{$camName := .}}
			<td>{{index $datum.Camera $camName}}</td>
			{{end}}
		</tr>
	{{end}}
	</tbody>
</table>

<script>
let page = {{.}};

function main() {
	let refreshDiv = document.querySelector("#refresh-info");
	refreshDiv.textContent = "Data at "+util.TimeFormat(new Date());
	setTimeout(function(){
		window.location.reload();
	}, 10*1000);
}

main();
</script>
</body>
</html>
