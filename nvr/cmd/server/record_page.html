<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div>
	<h2>RTSP</h2>
	{{range .RTSP}}
	<div>
		<h3>{{.Name}}</h3>
		<div>link: {{.Link}}</div>
		<div>network interface: {{.NetworkInterface}}</div>
		<div>mac address: {{.MacAddress}}</div>
		<a href="{{.Video}}">Video</a>
	</div>
	{{end}}
</div>
<div>
	<h2>Count</h2>
	{{range .Count}}
	<div>
		<h3>{{.Src}}</h3>
		<div>config: {{.Config}}</div>
		<a href="{{.TrackVideo}}">Track video</a>
	</div>
	{{end}}
</div>

</body>
</html>
